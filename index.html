<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #002124 0%, #F9DD4B 140%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }
    .logo-top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .logo-top-right img {
      width: 110px;
      height: auto;
      max-width: 30vw;
      min-width: 60px;
      transition: width 0.2s;
    }
    .logo-update-text {
      color: #e0e0e0;
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      font-size: 0.98rem;
      font-weight: 400;
      margin-top: 7px;
      padding: 0;
      letter-spacing: 0.01em;
      text-align: right;
      opacity: 0.85;
      line-height: 1.2;
      background: none;
      border: none;
      box-shadow: none;
      min-width: 0;
      max-width: 180px;
      word-break: break-word;
      white-space: normal;
    }
    @media (max-width: 600px) {
      .logo-top-right img {
        width: 70px;
        min-width: 40px;
      }
      .logo-update-text {
        font-size: 0.85rem;
        max-width: 100px;
      }
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
      padding-bottom: 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }
    input {
      padding: 12px 20px;
      width: 350px;
      max-width: 90vw;
      font-size: 1.1rem;
      border-radius: 50px;
      margin-bottom: 30px;
      outline: none;
      background-color: #fff;
      color: #333;
    }
    .table-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      max-height: 500px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px 20px;
      text-align: left;
      border-bottom: 1px solid #f1f1f1;
    }
    th {
      background-color: #002124;
      color: #fff;
    }
    td {
      background-color: #fff;
      color: #333;
    }
    .no-results {
      font-size: 1.2rem;
      color: #e74c3c;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo-top-right">
    <img src="PayRapyd.png" alt="Logo">
    <div class="logo-update-text" id="updateInfo"></div>
  </div>
  <div class="content">
    <h1>Interactive Dictionary</h1>
    <input type="text" id="search" placeholder="Here you can search for a concept..." onkeyup="filterTable()">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Concept</th>
            <th>Definition</th>
            <th>Source of information</th>
          </tr>
        </thead>
        <tbody id="dictionary"></tbody>
      </table>
      <div class="no-results" id="noResultsMessage">No se encontraron resultados.</div>
    </div>
  </div>
  <script>
    const data = `

    `;

    let dictionaryData = [];

    function processFileContent() {
      dictionaryData = [];
      const lines = data.trim().split(";");
      lines.forEach(line => {
        line = line.trim();
        if (line && line.includes("|")) {
          const parts = line.split("|").map(part => part.trim());
          if (parts.length === 3) {
            dictionaryData.push({
              concept: parts[0],
              subtitle: parts[1],
              description: parts[2]
            });
          }
        }
      });
    }

    function renderTable(filteredData) {
      const tbody = document.getElementById("dictionary");
      const noResultsMessage = document.getElementById("noResultsMessage");
      tbody.innerHTML = "";

      if (filteredData.length === 0) {
        noResultsMessage.style.display = "block";
        return;
      } else {
        noResultsMessage.style.display = "none";
      }

      filteredData.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${item.concept}</td><td>${item.subtitle}</td><td>${item.description}</td>`;
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const searchTerm = document.getElementById("search").value.toLowerCase();
      if (dictionaryData.length === 0 && searchTerm.trim() !== "") {
        processFileContent();
      }
      const filteredData = dictionaryData.filter(item => 
        item.concept.toLowerCase().includes(searchTerm) ||
        item.subtitle.toLowerCase().includes(searchTerm)
      );
      renderTable(filteredData);
    }

    // --- Update text under logo ---
    const updateTexts = {
      es: "Actualizado: Jul-2025 · Merchant Risk",
      en: "Updated: Jul-2025 by Merchant Risk"
    };
    // Cambia 'es' por 'en' si quieres el texto en inglés
    document.getElementById('updateInfo').textContent = updateTexts['es'];
  </script>
</body>
</html>
